name: OpenWrt-Build

# è§¦å‘æ¡ä»¶
on:
  #  push:
  #    branches:
  #      - master
  #    paths:
  #      - '.config'
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH Connection To Actions?'
        required: false
        default: 'false'
  #watch:
  #   types: started

# ç¯å¢ƒå®šä¹‰
env:
  #####################################################
  #####   1ï¼šç¼–è¯‘å®˜æ–¹æºç 
  #####   2ï¼šç¼–è¯‘ç¬¬ä¸‰æ–¹æºç 
  #####   3ï¼šç¼–è¯‘å®˜æ–¹æºç  & ç¬¬ä¸‰æ–¹ Package
  #####################################################
  REPO_URL: https://github.com/openwrt/openwrt.git
  REPO_BRANCH: v21.02.3
  CONF_FILE: diy/x86/of.config
  DIY_P1_SH: diy/x86/diy-part1of.sh
  DIY_P2_SH: diy/x86/diy-part2of.sh
  SSH_ACTION: false
  UPLOAD_BRANCH: true
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: true
  UPLOAD_RELEASE: true
  FILE_NAME: X86_64_OFFICIAL
  TZ: Asia/Shanghai
  #####################################################

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      # é¡¹ç›®åˆå§‹
      - name: Code Checkout
        uses: actions/checkout@main

      # åˆå§‹ç¯å¢ƒ
      - name: Initialize Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get update
          sudo -E apt-get -y install $(curl -fsSL git.io/depends-ubuntu-2004)
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo timedatectl set-timezone "$TZ" 
          
          echo "========================================"
          echo "[Space Usage]:"
          echo "========================================"
          df -hT
          echo "========================================"
          echo "[File List]:" 
          echo "========================================"
          echo "Current Path:" $PWD
          ls -l -A
          echo "========================================"
          
     # ä¸‹è½½æºç 
      - name: Clone Code
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

      # è‡ªå®šæ’ä»¶
      - name: Download My Package
        run: |
          chmod +x script/$DIY0_FILE
          cd openwrt
          ../script/$DIY0_FILE          
  
      # æ›´æ–°Feed
      - name: Update Feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a      
          
      # é…ç½®æ–‡ä»¶
      - name: Config File
        run: |
          chmod +x script/$DIY1_FILE
          [ -e files ] && cp -r -f files openwrt/files
          [ -e config.d/$CONF_FILE ] && cp -r -f config.d/$CONF_FILE openwrt/.config
          cd openwrt
          ../script/$DIY1_FILE

      # SSHè¿æ¥
      - name: SSH Connection
        uses: P3TERX/ssh2actions@v1.0.0
        if: env.SSH_ACTION == 'true'
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      # ä¸‹è½½ä¾èµ–
      - name: Make Download
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl/ -size -1024c -exec rm -f {} \;
      - name: Setup Debug Session 'touch /tmp/keepalivegit'
        uses: csexton/debugger-action@master
  
      - name: Upload files to release    
        uses: ncipollo/release-action@v1
        with:
          name: OpenWrt for ${{ env.FILE_NAME }}
          artifacts: ./openwrt/.config
          allowUpdates: true
          replacesArtifacts: true        
          tag: ${{ env.FILE_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            * è¿™æ˜¯ä¸´æ—¶æ–‡ä»¶å¤¹ ğŸ›’
      # ç¼–è¯‘å›ºä»¶
      - name: Compile Firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s
          
          echo "========================================"
          echo "[Space Usage]:"
          echo "========================================"
          df -hT
          echo "========================================"
          echo "[File List]:" 
          echo "========================================"
          echo "Current Path:" $PWD
          ls -l -A
          echo "========================================"
          
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "RELEASE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
          
          echo "::set-output name=status::success"          

     # æ›´æ–°åˆ†æ”¯
      - name: Upload Branch
        if: env.UPLOAD_BRANCH == 'true' && steps.compile.outputs.status == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          cd openwrt/bin
          git init
          git config user.name "yfdoor"
          git config user.email "yfdoor@github.com"
          git add .
          git commit -m "Update OpenWrt_"$CONF_FILE
          git push --force --quiet https://$GITHUB_TOKEN@github.com/yfdoor/OpenWrt.git HEAD:OpenWrt_$CONF_FILE
          rm -rf .git

      # ä¸Šä¼  Bin
      - name: Upload Bin Directory
        uses: actions/upload-artifact@main
        if: env.UPLOAD_BIN_DIR == 'true' && steps.compile.outputs.status == 'success'
        with:
          name: OpenWrt_Bin_${{ env.DEVICE_NAME }}_${{ env.RELEASE_DATE }}
          path: openwrt/bin
          
      # å‡†å¤‡å›ºä»¶
      - name: Organize Firmware
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |    
          cd openwrt/bin/targets/*/*
          rm -rf packages
          
          echo "========================================"
          echo "[Space Usage]:"
          echo "========================================"
          df -hT
          echo "========================================"
          echo "[File List]:" 
          echo "========================================"
          echo "Current Path:" $PWD
          ls -l -A
          echo "========================================"
          
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "::set-output name=status::success"

      # ä¸Šä¼ å›ºä»¶
      - name: Upload Firmware
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        with:
          name: OpenWrt_Firmware_${{ env.DEVICE_NAME }}_${{ env.RELEASE_DATE }}
          path: ${{ env.FIRMWARE }}
        
    # ä¸Šä¼ CowTransfer
      - name: Upload to Cowtransfer
        id: cowtransfer
        if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
          echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
          echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"
        
      # ä¸Šä¼ WeTransfer
      - name: Upload to WeTransfer
        id: wetransfer
        if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
          echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
          echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"
      
      # ç”Ÿæˆå‘è¡Œ
      - name: Generate Release
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          touch release.txt
          cat >> release.txt << EOF    
          1ã€æºç ï¼š${{ env.REPO_URL }}
          2ã€åˆ†æ”¯ï¼š${{ env.REPO_BRANCH }}
          3ã€è®¾å¤‡ï¼š${{ env.DEVICE_NAME }}
          -- Build by YFDOOR with Github Actions on ${{ env.RELEASE_DATE }} for ${{ env.DEVICE_NAME }} device
          
          å¤–é“¾ä¸‹è½½ï¼š
          EOF
          [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer Download (24hrs)](${{ steps.cowtransfer.outputs.url }})" >> release.txt
          [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer Download (7days)](${{ steps.wetransfer.outputs.url }})" >> release.txt          
 
          echo "::set-output name=status::success"
          
      - name: Upload firmware to release
        id: tag
        uses: ncipollo/release-action@v1
        if: steps.organize.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          name: R${{ env.DATE }} for ${{ env.FILE_NAME }}
          artifacts: ${{ env.FIRMWARE }}/*
          allowUpdates: true
          tag: ${{ env.FILE_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            **This is OpenWrt firmware for X86_64**
            * è¿™æ˜¯ X86_64 å¹³å°ä½¿ç”¨çš„ OpenWrt å›ºä»¶
            é»˜è®¤ IPï¼š10.10.10.10 é»˜è®¤å¯†ç ï¼špassword
            å½“å‰ä½¿ç”¨ç‰ˆæœ¬:ã€ç¼–è¯‘å‰çš„æœ€åä¸€æ¬¡[â¦ä¸»æºç ](https://github.com/openwrt/openwrt/tree/openwrt-22.03)æ›´æ–°è®°å½•ã€‘
            ${{ env.useVersionInfo }}
          
      # æ¸…ç†å‘è¡Œ
      - name: Remove Old Release
        uses: dev-drprasad/delete-older-releases@v0.1.0
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          keep_latest: 10
          delete_tags: true
