name: Package And Backup

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH Connection To Actions?'
        required: false
        default: 'false'
      upload:
        description: 'Which one want to upload? lean/immortalwrt/lienol/root/all'
        required: false
        default: 'all'
    
env:
  UPLOAD_FIRMWARE: false
